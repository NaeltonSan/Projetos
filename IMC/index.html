<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/imc.css">
</head>

<body>
    <div class="container">
        <div class="container-1">
            <h2>Indice de Massa Corporea IMC</h2>
            <h4>Uma medida de gordura corporal em adultos</h4>
        </div>
        <div class="div-peso">
            <p>Peso:
                <input type="text" id="peso" placeholder="" class="peso">
                <span>Kg</span>
            </p>
        </div>
        <div class="div-altura">
            <p>Altura:
                <input type="text" id="altura" class="altura" placeholder="Ex: 1.80">
                <span>m</span>
            </p>
        </div>
        <div class="resultado">
            <button id="btn-calcular">Calcular</button>

        </div>
        <div class="resposta-imc">
            <h1 id="outIMC"></h1>
        </div>
        <div class="resposta-situacao">
            <h1 id="outSituacao"></h1>
        </div>
    </div>
    <script src="/js.js"></script>
</body>

</html>
